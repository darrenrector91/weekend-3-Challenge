<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Task List</title>
  <script src="vendors/jquery-3.0.0.min.js" charset="utf-8"></script>
  <script src="scripts/client.js" charset="utf-8"></script>
  <link rel="stylesheet" href="/vendors/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="/vendors/bootstrap/dist/js/bootstrap.js">
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="styles/style.css">
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Joti+One" rel="stylesheet">
  <link rel="stylesheet" href="./././vendors/font-awesome-4.7.0/css/font-awesome.css">

</head>

<body>
  <div class="container">
    <div id="banner" class="row">
      <div class="col-sm-2 logo">
        <i class="fa fa-list fa-5x" aria-hidden="true"></i>
      </div>
      <div class="col-sm-10">
        <h1 id="siteTitle">Task List</h1>
      </div>

    </div>
    <div class="row taskRow">
      <div id="addTasks">
        <h2 id="formLabel">Add Task</h2>
        <div>
          <input type="text" id="name" value="" placeholder="Task">
          <input type="text" id="description" value="" placeholder="Task description">
          <button type="button" class="btn btn-primary btnAddTask" id="addButton">Add Task</button>
        </div>
      </div>
    </div>
    <div id="table" class="row">
      <table class="table table-striped table-bordered">
        <thead>
          <tr>
            <th colspan="8">
              <h2 id="allTasks">
                <span>Tasks</span>
              </h2>
            </th>
          </tr>
          <tr>
            <th>Task</th>
            <th>Description</th>
            <th>Delete Task</th>
            <th>Edit Task</th>
          </tr>
        </thead>
        <tbody id="viewTasks">
        </tbody>
      </table>
    </div>
  </div>
  </div>
</body>

</html>
